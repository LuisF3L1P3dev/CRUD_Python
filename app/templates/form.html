<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/css/style.css">
  <title>Formulário</title>
</head>
<body>

  <div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Cadastro</h1>
  </div>

  {% if carro == 'Fiat Toro' %}
    Esse é um carro: {{carro}}
  {% else %}
    Não é um {{carro}}
  {% endif %}

  <div class="col-8 m-auto pt-4 pb-2 text-center">
    <a href="/" class="btn btn-info">Voltar</a>
  </div>

  <div class="col-8 m-auto pt-4 pb-2 text-center">  

    <div id="result">

    </div>
    
    <form name="form" id="form" action="{% if db %}/update/{{db.id}}{% else %}/create/{% endif %}" method="post">
      {% csrf_token %}
      <!-- {{form.as_p}} -->
      <div class="form-group mt-4">Modelo: {{form.imagem}}</div>
      <div class="form-group mt-4">Modelo: {{form.modelo}}</div>
      <div class="form-group mt-4">Marca: {{form.marca}}</div>
      <div class="form-group mt-4">Ano: {{form.ano}}</div>
      <div class="form-group mt-4">Placa: {{form.placa}}</div>
      <input type="submit" class="btn btn-success" value="Salvar"  placeholder="" pattern="">
    </form>
  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  {% load static %}
  <script src="{% static 'javaScript.js' %}"></script>

</body>
</html>
